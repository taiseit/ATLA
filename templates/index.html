<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational ATLA Quotes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="grid-container">
        <form action="/" METHOD="POST">
            <div class="parent-container">
                <div class="child-container">
                    <img src="..\static\images\airglider4.png" class="image" alt="">
                    <div class="overlay">
                        <img src="..\static\images\airglider3.png" class="image" alt="">
                    </div>
                </div>
                <div class="overlay">
                    <input type="submit" class="button" name="submit_button" value="prev-button">
                </div>
            </div>      
        </form>
        <div class="quote-box">
            <p>{{ quote.text }}</p>
            <p> â€” {{ quote.author }}</p>
        </div>
        <form action="/" class="right-button"  METHOD="POST">
            <div class="parent-container">
                <div class="child-container">
                    <img src="..\static\images\airglider2.png" class="image" alt="">
                    <div class="overlay">
                        <img src="..\static\images\airglider1.png" class="image" alt="">
                    </div>
                </div>
                <div class="overlay">
                    <input type="submit" class="button" name="submit_button" value="next-button">
                </div>
            </div>
            <a href="https://taiseit.github.io" target="_blank" class="website-link">taisei</a>
        </form>
    </div>
</body>
</html>
